<svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <!-- Film Reel Circle -->
  <circle cx="20" cy="20" r="16" stroke="url(#logoGradient)" stroke-width="3" fill="none"/>

  <!-- Film Strip Perforations -->
  <circle cx="20" cy="8" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="20" cy="32" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="8" cy="20" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="32" cy="20" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="11.5" cy="11.5" r="2" fill="url(#logoGradient)"/>
  <circle cx="28.5" cy="11.5" r="2" fill="url(#logoGradient)"/>
  <circle cx="11.5" cy="28.5" r="2" fill="url(#logoGradient)"/>
  <circle cx="28.5" cy="28.5" r="2" fill="url(#logoGradient)"/>

  <!-- Inner Circle (Reel Center) -->
  <circle cx="20" cy="20" r="6" fill="url(#logoGradient)"/>

  <!-- Magnifying Glass Handle (Scout Element) -->
  <line x1="26" y1="26" x2="36" y2="36" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
